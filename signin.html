  <script type="text/javascript">
    firebase.auth().onAuthStateChanged((user) => {
    if (user) {

      let saloonEmail = document.getElementById("email").value;
          let userType = "oldUser";

          // localStorage.setItem("saloonEmail", saloonEmail);
          // localStorage.setItem("saloonName", saloonName);
          localStorage.setItem("userType", userType);
      // START FETCHING USER DATABSE //
      var saloonProfiles = db.collection("saloons").doc("Saloon Profiles");

        saloonProfiles.get().then((doc) => {
            if (doc.exists) {
              var data = doc.data()
              for (var key in data)
              {

                if (key == user.uid)
                {
                  console.log( key, data[key] );

                  let name = data[key]["saloonName"]
                  let email = data[key]["saloonEmail"]
                  let barberID = data[key]["saloonID"]
                  let province = data[key]["saloonProvince"]
                  let city = data[key]["saloonCity"]
                  let clients = data[key]["clients"]
                  let services = data[key]["services"]
              
                  let stringifiedSaloonServices = JSON.stringify(services);
                  let stringifiedSaloonClients = JSON.stringify(clients);
                  
                  let servicesIsEmpty = "true";
                  let clientsIsEmpty = "true";

                    /* Services */
                    let lengthOfServicesDictionary = 0;

                    if (services != null)
                    {
                      lengthOfServicesDictionary = Object.keys(services).length;
                      console.log("Number of services is: "+lengthOfServicesDictionary);
                    }
                    if (lengthOfServicesDictionary>0)
                    {
                      servicesIsEmpty = "false";
                    }
                    else if (lengthOfServicesDictionary == 0)
                    {
                      servicesIsEmpty = "true";
                    }

                    /* Clients */
                    let lengthOfClientsDictionary = 0;
                  
                    if ( clients != null)
                    {
                      lengthOfClientsDictionary = Object.keys(clients).length;
                      console.log("Number of clients is: "+lengthOfClientsDictionary);
                    }
                    if (lengthOfClientsDictionary>0)
                    {
                      clientsIsEmpty = "false";
                    }
                    else if (lengthOfClientsDictionary == 0)
                    {
                      clientsIsEmpty = "true";
                    }

                  localStorage.setItem("servicesIsEmpty", servicesIsEmpty);
                  localStorage.setItem("clientsIsEmpty", clientsIsEmpty);

                  localStorage.setItem("saloonServices", stringifiedSaloonServices)
                  localStorage.setItem("saloonClients", stringifiedSaloonClients)

                  localStorage.setItem("saloonName", name);
                  localStorage.setItem("saloonEmail", email);
                  localStorage.setItem("saloonID", barberID);
                  localStorage.setItem("saloonProvince", province);
                  localStorage.setItem("saloonCity", city);
                  // localStorage.setItem("saloonServices", services);
                  // localStorage.setItem("saloonClients", clients);

                  console.log(name+", "+email+", "+province+", "+city+", "+barberID+", "+services+", "+clients);

                  // window.location.href = "user.html";
                  window.location.replace("user.html");
                }

                // console.log( key, data[key] );
              }
            } else {
                // doc.data() will be undefined in this case
                console.log("No such document!");
            }
        }).catch((error) => {
            console.log("Error getting document:", error);
        });
          // END FETCHING USER DATABSE //
